<!DOCTYPE html>

    <title>Dibujos canvas</title>
    <style>
      body {
        margin: auto;
        max-width: 920px;
      }

        border: 1px solid #000000;

  <body>
    <div>
      <p>Fondo</p>
      <input type="button" id="background5" style="background-color: #ffffff;" onclick="document.getElementById('area_dibujo').style.background ='#ffffff'">
      <input type="button" id="background1" style="background-color: #d3afa9;" onclick="document.getElementById('area_dibujo').style.background ='#d3afa9'">
      <input type="button" id="background2" style="background-color: #e9e77a;" onclick="document.getElementById('area_dibujo').style.background ='#e9e77a'">
      <input type="button" id="background3" style="background-color: #97e095;" onclick="document.getElementById('area_dibujo').style.background ='#97e095'">
      <input type="button" id="background4" style="background-color: #8caee2;" onclick="document.getElementById('area_dibujo').style.background ='#8caee2'">
      <input type="button" id="background6" style="background-color: #000000;" onclick="document.getElementById('area_dibujo').style.background ='#000000'">
    </div>
    <div>
      <p>Selecciona el color del trazo:
      <input type="color" id="colorTrazo" name="favcolorT" value="#000000"> </p>      
      <p>Selecciona el grosor del trazo:
        <input type="range" id="grosorTrazo" name="grosorTrazo" min="1" max="8" value="3"> </p>
      <br>
    </div>
    <div class="paintArea">      
      <canvas id="area_dibujo"></canvas>
      <p>Dibuja, escribe o haz apuntes.</p>
    </div>
